name: ebook_reader
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.5.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  flutter_screenutil: ^5.9.3
  carousel_slider: ^5.0.0
  dots_indicator: ^3.0.0
  smooth_page_indicator: ^1.2.0+3
  syncfusion_flutter_pdfviewer: ^27.2.2
  shared_preferences: ^2.2.3
  cached_network_image: ^3.3.1
  epubx: ^4.0.0
  flutter_widget_from_html: ^0.15.3
  # cosmos_epub: ^0.0.2
  # isar_flutter_libs: ^3.1.0+1
  shimmer: ^3.0.0
  page_flip: ^0.2.3
  turn_page_transition: ^0.4.0
  fluttertoast: ^8.2.5
  get_storage: ^2.1.1
  flutter_html_reborn: ^3.0.0
  fading_edge_scrollview: ^4.1.1
  path_provider: ^2.1.3
  zoom_widget: ^2.0.1
  pinch_zoom_release_unzoom: ^1.0.3
  pinch_zoom: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/icons/
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Fiorina
      fonts:
        - asset: assets/fonts/FiorinaSubhead-Light.otf

    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans.ttf

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
